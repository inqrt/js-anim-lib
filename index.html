<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
</head>
<body>

    <main class="p-4 flex items-center justify-center">
        <div id="target1" class="w-12 h-12 bg-red-500 m-4"></div>
        <div id="target2" class="w-12 h-12 bg-yellow-500 m-4"></div>
        <div id="target3" class="w-12 h-12 bg-green-500 m-4"></div>
        <div id="target4" class="w-12 h-12 bg-blue-500 m-4"></div>
        
        <div id="target5" class="w-12 h-12 bg-black m-4"></div>
    </main>

    <script src="js/anim-lib.min.js"></script>
    <script>
        $(() => {
            animate('#target1','slide','up')
            animate('#target2','slide','left')
            animate('#target3','slide','right')
            animate('#target4','slide','down')
            
            animate('#target5','pop','',-360)
        })
    </script>
    
</body>
</html>
